<html>
  <head>
    <style>
      #root {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
  <!-- Include Recorder.js via CDN -->
  <script>
    window.onload = function () {
      function getUrlParams(url) {
        let urlStr = url.split("?")[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
      }

      // Generate a Token by calling a method.
      const roomID =
        getUrlParams(window.location.href)["roomID"] ||
        Math.floor(Math.random() * 10000) + "";
      const userID = Math.floor(Math.random() * 10000) + "";
      const userName = "{{ name }}";
      const appID = 284450372;
      const serverSecret = "8921cb8144c70d0397255a8a3f419e8d";
      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);
      zp.joinRoom({
        container: document.querySelector("#root"),
        sharedLinks: [
          {
            name: "Personal link",
            url:
              window.location.protocol +
              "//" +
              window.location.host +
              window.location.pathname +
              "?roomID=" +
              roomID,
          },
        ],
        scenario: {
          mode: ZegoUIKitPrebuilt.VideoConference,
        },

        turnOnMicrophoneWhenJoining: false,
        turnOnCameraWhenJoining: false,
        showMyCameraToggleButton: true,
        showMyMicrophoneToggleButton: true,
        showAudioVideoSettingsButton: true,
        showScreenSharingButton: true,
        showTextChat: true,
        showUserList: true,
        maxUsers: 50,
        layout: "Grid",
        showLayoutButton: true,
      });

      // Function to capture audio and send it to API
      async function startRecording() {
        try {
          // Get access to the microphone
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const input = audioContext.createMediaStreamSource(stream);

          // Create the Recorder.js instance
          const recorder = new Recorder(input, { numChannels: 1 });
          recorder.record(); // Start recording

          // Capture audio and send to API every 5 seconds
          setInterval(() => {
            recorder.exportWAV(async (blob) => {
              const formData = new FormData();
              formData.append("audio", blob, "recording.wav");
              formData.append("language", "bn"); // Set language dynamically if needed

              // Send the recorded WAV audio to the API
              const response = await fetch(
                "https://caption-gen-b2439bd35fb0.herokuapp.com/recognize_translate",
                {
                  method: "POST",
                  body: formData,
                }
              );

              const result = await response.json();
              const statusCode = response.status;

              // Display API status code
              document.getElementById("status").innerText =
                "API Status Code: " + statusCode;

              // Display the result (captions) on the page
              if (result.recognized_text && result.translation_to_english) {
                document.getElementById("captions").innerText =
                  "Recognized Text: " +
                  result.recognized_text +
                  "\nTranslation: " +
                  result.translation_to_english;
              } else {
                document.getElementById("captions").innerText =
                  "Error: " + result.error;
              }
            });

            // Clear the recording buffer for the next capture
            recorder.clear();
          }, 5000); // Send audio to API every 5 seconds
        } catch (error) {
          console.error("Error capturing audio: ", error);
          document.getElementById("captions").innerText = "Error: " + error;
        }
      }

      // Start recording when the page loads
      startRecording();
    };
  </script>

  <div id="root"></div>

  <!-- Captions will be shown here -->
  <div id="captions" style="border: 1px solid black; padding: 10px">
    Captions will appear here...
  </div>

  <!-- Status code will be shown here -->
  <div
    id="status"
    style="border: 1px solid black; padding: 10px; margin-top: 10px"
  >
    API Status Code: N/A
  </div>
</html>
